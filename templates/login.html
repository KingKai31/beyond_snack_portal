{% extends "base.html" %}
{% block content %}

<style>
  .login-box {
    max-width: 420px;
    margin: 40px auto;
    background: #ffffff;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 10px 26px rgba(0,0,0,0.10);
  }

  .login-title {
    text-align: center;
    margin-bottom: 12px;
  }

  .login-sub {
    text-align: center;
    color: #666;
    font-size: 0.95rem;
    margin-bottom: 20px;
  }
</style>

<div class="login-box">

  <h1 class="title login-title">üîê Login</h1>
  <div class="login-sub">
    Beyond Snack Production Portal
  </div>

  <form method="POST">

    <!-- USER ID -->
    <div class="field">
      <label class="label">User ID</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="email"
          name="email"
          placeholder="example@drjackfruit.com"
          required
        >
        <span class="icon is-left">
          <i class="mdi mdi-account-outline"></i>
        </span>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="password"
          name="password"
          placeholder="Enter password"
          required
        >
        <span class="icon is-left">
          <i class="mdi mdi-lock-outline"></i>
        </span>
      </div>
    </div>

    <!-- LOGIN BUTTON -->
    <button class="button is-primary is-fullwidth mt-4">
      <span class="mdi mdi-login"></span>&nbsp; Login
    </button>

  </form>

</div>

{% endblock %}
