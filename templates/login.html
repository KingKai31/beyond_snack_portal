{% extends "base.html" %}
{% block content %}

<style>
  .login-box {
    max-width: 420px;
    margin: 40px auto;
    background: #ffffff;
    padding: 26px;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  }

  .login-title {
    text-align: center;
    margin-bottom: 20px;
  }
</style>

<div class="login-box">
  <h1 class="title login-title">üîê Login</h1>
  <p class="has-text-centered mb-4" style="color:#666;">
    Beyond Snack Production Portal
  </p>

  <form method="POST">

    <!-- EMAIL -->
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left">
        <input class="input" type="email" name="email" required>
        <span class="icon is-left">
          <i class="mdi mdi-email-outline"></i>
        </span>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <input class="input" type="password" name="password" required>
        <span class="icon is-left">
          <i class="mdi mdi-lock-outline"></i>
        </span>
      </div>
    </div>

    <!-- LOGIN BUTTON -->
    <button class="button is-primary is-fullwidth mt-4">
      Login
    </button>

  </form>
</div>

{% endblock %}
