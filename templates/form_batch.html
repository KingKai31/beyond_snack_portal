{% extends "base.html" %}
{% block content %}

<div class="box" style="max-width:520px;margin:auto">

  <h1 class="title is-4 has-text-centered">Batch Label Entry</h1>

  <form method="POST" enctype="multipart/form-data">

    <div class="field">
      <label class="label">Product Name</label>
      <input class="input" name="product_name" required>
    </div>

    <div class="field">
      <label class="label">SKU</label>
      <input class="input" name="sku" required>
    </div>

    <div class="field">
      <label class="label">MRP</label>
      <input class="input" type="number" step="0.01" name="mrp" required>
    </div>

    <div class="field">
      <label class="label">Batch No</label>
      <input class="input" name="batch_no" required>
    </div>

    <div class="field">
      <label class="label">MFG Date</label>
      <input class="input" type="date" name="mfg_date" required>
    </div>

    <div class="field">
      <label class="label">EXP Date</label>
      <input class="input" type="date" name="exp_date" required>
    </div>

    <div class="field">
      <label class="label">Licence No</label>
      <input class="input" name="licence_no">
    </div>

    <div class="field">
      <label class="label">Photo (optional)</label>
      <input class="input" type="file" name="photo" accept="image/*">
    </div>

    <div class="field">
      <label class="label">Remarks</label>
      <textarea class="textarea" name="remarks"></textarea>
    </div>

    <button class="button is-primary is-fullwidth mt-4">
      Submit Batch Label
    </button>

  </form>

</div>

{% endblock %}
