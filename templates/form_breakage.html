{% extends "base.html" %}
{% block content %}

<style>
  .card-box {
    max-width: 520px;
    margin: auto;
    background: #ffffff;
    padding: 22px;
    border-radius: 16px;
    box-shadow: 0 10px 26px rgba(0,0,0,0.10);
  }

  .btn-group {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .btn-group .button {
    flex: 1;
  }

  .button.is-selected {
    background-color: #3273dc;
    color: #fff;
  }
</style>

<div class="card-box">
  <h1 class="title is-4 has-text-centered">Breakage Analysis</h1>

  <form method="POST" enctype="multipart/form-data" id="breakForm">

    <!-- LINE -->
    <div class="field">
      <label class="label">Line *</label>
      <div class="btn-group">
        <button type="button" class="button is-light"
                onclick="setBtnValue('line','Line 1',this)">Line 1</button>
        <button type="button" class="button is-light"
                onclick="setBtnValue('line','Line 2',this)">Line 2</button>
      </div>
      <input type="hidden" name="line" id="line" required>
    </div>

    <!-- PRODUCT CODE -->
    <div class="field">
      <label class="label">Product Code *</label>
      <input class="input"
             type="text"
             name="product_code"
             id="product_code"
             placeholder="Enter product code"
             required
             oninput="checkForm()">
    </div>

    <!-- GOOD -->
    <div class="field">
      <label class="label">Good (%) *</label>
      <input class="input"
             type="number"
             step="0.01"
             inputmode="decimal"
             name="good"
             id="good"
             required
             oninput="sanitizeNumber(this); checkForm();">
    </div>

    <!-- BROKEN -->
    <div class="field">
      <label class="label">Broken (%) *</label>
      <input class="input"
             type="number"
             step="0.01"
             inputmode="decimal"
             name="broken"
             id="broken"
             required
             oninput="sanitizeNumber(this); checkForm();">
    </div>

    <!-- CLUSTER -->
    <div class="field">
      <label class="label">Cluster (%) *</label>
      <input class="input"
             type="number"
             step="0.01"
             inputmode="decimal"
             name="cluster"
             id="cluster"
             required
             oninput="sanitizeNumber(this); checkForm();">
    </div>

    <!-- RESIDUE -->
    <div class="field">
      <label class="label">Residue (%) *</label>
      <input class="input"
             type="number"
             step="0.01"
             inputmode="decimal"
             name="residue"
             id="residue"
             required
             oninput="sanitizeNumber(this); checkForm();">
    </div>

    <!-- PHOTO (OPTIONAL) -->
    <div class="field">
      <label class="label">Photo (optional)</label>
      <input class="input" type="file" name="photo" accept="image/*">
    </div>

    <!-- REMARKS -->
    <div class="field">
      <label class="label">Remarks (optional)</label>
      <textarea class="textarea"
                name="remarks"
                placeholder="Optional remarks"></textarea>
    </div>

    <!-- SUBMIT -->
    <button class="button is-primary is-fullwidth mt-4"
            id="submitBtn" disabled>
      Submit Breakage Analysis
    </button>

  </form>
</div>

<script>
function setBtnValue(field, value, btn){
  document.getElementById(field).value = value;

  btn.parentElement.querySelectorAll('.button').forEach(b => {
    b.classList.remove('is-selected');
  });
  btn.classList.add('is-selected');

  checkForm();
}

/* Only digits + one decimal allowed */
function sanitizeNumber(input){
  let v = input.value;
  v = v.replace(/[^0-9.]/g, '');
  const parts = v.split('.');
  if (parts.length > 2) {
    v = parts[0] + '.' + parts.slice(1).join('');
  }
  input.value = v;
}

function checkForm(){
  const required = [
    'line','product_code','good','broken','cluster','residue'
  ];
  const ok = required.every(id =>
    document.getElementById(id).value
  );
  document.getElementById('submitBtn').disabled = !ok;
}
</script>

{% endblock %}
