{% extends "base.html" %}
{% block content %}

<style>
  .card-box {
    max-width: 520px;
    margin: auto;
    background: #ffffff;
    padding: 22px;
    border-radius: 16px;
    box-shadow: 0 10px 26px rgba(0,0,0,0.10);
  }

  .btn-group {
    display: flex;
    gap: 12px;
  }

  .btn-group .button {
    flex: 1;
  }

  .button.is-selected {
    background-color: #3273dc;
    color: #fff;
  }

  #stopSection {
    display: none;
  }
</style>

<div class="card-box">
  <h1 class="title is-4 has-text-centered">Production Log</h1>

  <form method="POST" id="logForm">

    <!-- LINE -->
    <div class="field">
      <label class="label">Line *</label>
      <div class="btn-group">
        <button type="button" class="button is-light"
                onclick="setValue('line','Line 1',this)">Line 1</button>
        <button type="button" class="button is-light"
                onclick="setValue('line','Line 2',this)">Line 2</button>
      </div>
      <input type="hidden" name="line" id="line" required>
    </div>

    <!-- ACTION -->
    <div class="field">
      <label class="label">Action *</label>
      <div class="btn-group">
        <button type="button" class="button is-success"
                onclick="setAction('Start',this)">START</button>
        <button type="button" class="button is-danger"
                onclick="setAction('Stop',this)">STOP</button>
      </div>
      <input type="hidden" name="action" id="action" required>
    </div>

    <!-- STOP SECTION -->
    <div id="stopSection">

      <div class="field">
        <label class="label">Stop Reason *</label>
        <div class="select is-fullwidth">
          <select name="stop_reason" id="stop_reason"
                  onchange="toggleOther(); checkForm();">
            <option value="">Select reason</option>
            <option>Blade change</option>
            <option>Seasoning drum cleaning</option>
            <option>Banana closure</option>
            <option>No peeled Banana</option>
            <option>Routine Maintenance</option>
            <option>Boiler maintenance</option>
            <option>CIP</option>
            <option>Part failure</option>
            <option>Packing pending</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="field" id="otherBox" style="display:none;">
        <label class="label">Other Reason *</label>
        <input class="input"
               type="text"
               name="stop_other"
               id="stop_other"
               placeholder="Enter reason">
      </div>

    </div>

    <!-- SUBMIT -->
    <button class="button is-primary is-fullwidth mt-4"
            id="submitBtn" disabled>
      Save Log Entry
    </button>

  </form>
</div>

<script>
function setValue(field, value, btn){
  document.getElementById(field).value = value;

  btn.parentElement.querySelectorAll('.button').forEach(b=>{
    b.classList.remove('is-selected');
  });
  btn.classList.add('is-selected');

  checkForm();
}

function setAction(value, btn){
  document.getElementById('action').value = value;

  btn.parentElement.querySelectorAll('.button').forEach(b=>{
    b.classList.remove('is-selected');
  });
  btn.classList.add('is-selected');

  if(value === 'Stop'){
    document.getElementById('stopSection').style.display = 'block';
  } else {
    document.getElementById('stopSection').style.display = 'none';
    document.getElementById('stop_reason').value = '';
    document.getElementById('stop_other').value = '';
  }

  checkForm();
}

function toggleOther(){
  const reason = document.getElementById('stop_reason').value;
  document.getElementById('otherBox').style.display =
    (reason === 'Other') ? 'block' : 'none';
}

function checkForm(){
  const line = document.getElementById('line').value;
  const action = document.getElementById('action').value;

  if(!line || !action){
    document.getElementById('submitBtn').disabled = true;
    return;
  }

  if(action === 'Stop'){
    const reason = document.getElementById('stop_reason').value;
    if(!reason){
      document.getElementById('submitBtn').disabled = true;
      return;
    }
    if(reason === 'Other' &&
       !document.getElementById('stop_other').value){
      document.getElementById('submitBtn').disabled = true;
      return;
    }
  }

  document.getElementById('submitBtn').disabled = false;
}
</script>

{% endblock %}
