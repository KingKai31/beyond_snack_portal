<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beyond Snack â€” Production Portal</title>

  <!-- MOBILE FIRST -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- BULMA CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">

  <!-- ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet">

  <!-- CHARTS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f4f6fb;
      font-size: 1.1rem;
    }

    .container {
      max-width: 100%;
      padding: 16px;
    }

    .navbar {
      padding: 12px;
    }

    .logo {
      height: 56px;
      max-width: 100%;
    }

    .box, .card {
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    input, select, textarea {
      font-size: 1.15rem;
      height: 48px;
    }

    textarea {
      height: auto;
    }

    .button {
      font-size: 1.15rem;
      padding: 14px 16px;
      border-radius: 12px;
    }

    .section {
      padding: 1rem;
    }

    /* Back button */
    .back-btn {
      margin-bottom: 12px;
    }
  </style>
</head>

<body>

<nav class="navbar has-shadow is-white">
  <div class="navbar-brand" style="display:flex;align-items:center;gap:12px;">
    
    <!-- BACK BUTTON (only if not on index) -->
    {% if request.path != '/index' and request.path != '/' %}
      <button class="button is-light back-btn"
              onclick="window.history.back()">
        <span class="icon">
          <i class="mdi mdi-arrow-left"></i>
        </span>
      </button>
    {% endif %}

    <!-- LOGO + TITLE -->
    <a href="/index" style="display:flex;align-items:center;text-decoration:none;">
      <img src="{{ url_for('static', filename='logo.png') }}"
           class="logo"
           alt="Beyond Snack Logo"
           onerror="this.style.display='none'">
      <strong style="margin-left:10px;color:#000;">
        Beyond Snack Portal
      </strong>
    </a>
  </div>
</nav>

<section class="section">
  <div class="container">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="notification is-{{ 'success' if cat=='success' else 'danger' }}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</section>

</body>
</html>
