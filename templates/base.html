<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Beyond Snack Portal</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{background:#f4f6fb}
.card-box{max-width:520px;margin:auto}
</style>
</head>

<body>

<nav class="navbar has-shadow">
  <div class="navbar-brand p-2">
    <img src="/static/logo.png" style="height:40px">
    <b class="ml-2">Beyond Snack Portal</b>
  </div>
</nav>

<section class="section">
<div class="container">
{% with m=get_flashed_messages(with_categories=true) %}
{% for c,msg in m %}
<div class="notification is-{{ 'success' if c=='success' else 'danger' }}">{{msg}}</div>
{% endfor %}
{% endwith %}
{% block content %}{% endblock %}
</div>
</section>

</body>
</html>
