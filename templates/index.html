{% extends "base.html" %}
{% block content %}

<style>
  .menu-grid {
    display: flex;
    flex-direction: column;
    gap: 14px;
    max-width: 520px;
    margin: auto;
  }

  .menu-card {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 18px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
    font-size: 1.15rem;
    font-weight: 500;
    color: #363636;
    text-decoration: none;
  }

  .menu-card:hover {
    background: #f0f4ff;
  }

  .menu-icon {
    font-size: 28px;
    color: #3273dc;
  }

  .menu-text {
    flex-grow: 1;
  }

  /* Boss-only cards */
  .boss-dashboard {
    background: linear-gradient(135deg, #3273dc, #5a9bff);
    color: #ffffff;
  }

  .boss-reports {
    background: linear-gradient(135deg, #23d160, #48c774);
    color: #ffffff;
  }

  .boss-dashboard .menu-icon,
  .boss-reports .menu-icon {
    color: #ffffff;
  }
</style>

<h1 class="title has-text-centered">Main Menu</h1>

<div class="menu-grid">

  <!-- LEAK TEST -->
  <a href="/leak" class="menu-card">
    <span class="mdi mdi-shield-check menu-icon"></span>
    <span class="menu-text">Leak Test</span>
    <span class="mdi mdi-chevron-right"></span>
  </a>

  <!-- OXYGEN TEST -->
  <a href="/oxygen" class="menu-card">
    <span class="mdi mdi-gas-cylinder menu-icon"></span>
    <span class="menu-text">Oxygen Test</span>
    <span class="mdi mdi-chevron-right"></span>
  </a>

  <!-- BREAKAGE -->
  <a href="/breakage" class="menu-card">
    <span class="mdi mdi-chart-bar menu-icon"></span>
    <span class="menu-text">Breakage Analysis</span>
    <span class="mdi mdi-chevron-right"></span>
  </a>

  <!-- LOG ENTRY -->
  <a href="/log" class="menu-card">
    <span class="mdi mdi-clock-outline menu-icon"></span>
    <span class="menu-text">Log Entry</span>
    <span class="mdi mdi-chevron-right"></span>
  </a>

  {% if session.get("role") == "boss" %}
  <!-- DASHBOARD (ANALYTICS ONLY) -->
  <a href="/dashboard" class="menu-card boss-dashboard">
    <span class="mdi mdi-view-dashboard menu-icon"></span>
    <span class="menu-text">Dashboard</span>
    <span class="mdi mdi-chevron-right"></span>
  </a>

  <!-- REPORTS (EXCEL DOWNLOADS ONLY) -->
  <a href="/reports" class="menu-card boss-reports">
    <span class="mdi mdi-file-excel menu-icon"></span>
    <span class="menu-text">Reports & Downloads</span>
    <span class="mdi mdi-chevron-right"></span>
  </a>
  {% endif %}

</div>

{% endblock %}
