{% extends "base.html" %}
{% block content %}

<style>
  .menu-grid {
    max-width: 520px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .menu-card {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 18px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
    text-decoration: none;
    color: #363636;
    font-size: 1.1rem;
    font-weight: 500;
  }

  .menu-card:hover {
    background: #f0f4ff;
  }

  .menu-icon {
    font-size: 26px;
    color: #3273dc;
  }

  .boss {
    background: linear-gradient(135deg, #ff3860, #ff7a7a);
    color: white;
  }

  .boss .menu-icon {
    color: white;
  }
</style>

<h1 class="title has-text-centered">Main Menu</h1>

<div class="menu-grid">

  <!-- LEAK TEST -->
  <a href="{{ url_for('leak_page') }}" class="menu-card">
    <span class="mdi mdi-shield-check menu-icon"></span>
    Leak Test
  </a>

  <!-- OXYGEN TEST -->
  <a href="{{ url_for('oxygen_page') }}" class="menu-card">
    <span class="mdi mdi-gas-cylinder menu-icon"></span>
    Oxygen Test
  </a>

  <!-- BREAKAGE -->
  <a href="{{ url_for('breakage_page') }}" class="menu-card">
    <span class="mdi mdi-chart-bar menu-icon"></span>
    Breakage Analysis
  </a>

  <!-- PRODUCTION LOG -->
  <a href="{{ url_for('log_page') }}" class="menu-card">
    <span class="mdi mdi-clock-outline menu-icon"></span>
    Production Log
  </a>

  {% if session.get("role") == "manager" %}

  <!-- DASHBOARD -->
  <a href="{{ url_for('dashboard') }}" class="menu-card boss">
    <span class="mdi mdi-view-dashboard menu-icon"></span>
    Dashboard
  </a>

  <!-- REPORTS -->
  <a href="{{ url_for('reports') }}" class="menu-card boss">
    <span class="mdi mdi-download menu-icon"></span>
    Reports
  </a>

  {% endif %}

</div>

{% endblock %}
