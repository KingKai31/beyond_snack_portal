{% extends "base.html" %}
{% block content %}

<!-- Chart.js (REQUIRED) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  .kpi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 14px;
    margin-bottom: 20px;
  }

  .kpi-card {
    background: #ffffff;
    padding: 16px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 6px 16px rgba(0,0,0,0.06);
  }

  .kpi-value {
    font-size: 1.6rem;
    font-weight: bold;
    margin-top: 6px;
  }

  .chart-box {
    background: #ffffff;
    padding: 14px;
    border-radius: 14px;
    margin-bottom: 18px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.06);
  }

  canvas {
    width: 100% !important;
    height: auto !important;
  }
</style>

<h1 class="title has-text-centered">ðŸ“Š Production Dashboard</h1>

<!-- KPI CARDS -->
<div class="kpi-grid">
  <div class="kpi-card">
    <div class="kpi-value" id="kpiPass">-</div>
    <div>Leak Pass %</div>
  </div>

  <div class="kpi-card">
    <div class="kpi-value" id="kpiOxy">-</div>
    <div>Avg Oxygen</div>
  </div>

  <div class="kpi-card">
    <div class="kpi-value" id="kpiBreak">-</div>
    <div>Avg Breakage</div>
  </div>

  <div class="kpi-card">
    <div class="kpi-value" id="kpiStop">-</div>
    <div>Top Stop</div>
  </div>
</div>

<!-- CHARTS -->
<div class="chart-box">
  <h3 class="subtitle">Leak Test</h3>
  <canvas id="leakChart"></canvas>
</div>

<div class="chart-box">
  <h3 class="subtitle">Oxygen Trend</h3>
  <canvas id="oxyChart"></canvas>
</div>

<div class="chart-box">
  <h3 class="subtitle">Breakage Analysis</h3>
  <canvas id="breakChart"></canvas>
</div>

<div class="chart-box">
  <h3 class="subtitle">Stop Reasons</h3>
  <canvas id="stopChart"></canvas>
</div>

<script>
function loadDashboard() {
  fetch("/api/dashboard_data_v2", { method: "POST" })
    .then(res => res.json())
    .then(data => {

      data.kpi = data.kpi || {};
      data.leak = data.leak || {};
      data.oxygen = data.oxygen || {};
      data.breakage = data.breakage || {};
      data.stop = data.stop || {};

      document.getElementById("kpiPass").innerText = data.kpi.pass_rate ?? "-";
      document.getElementById("kpiOxy").innerText = data.kpi.avg_oxygen ?? "-";
      document.getElementById("kpiBreak").innerText = data.kpi.avg_breakage ?? "-";
      document.getElementById("kpiStop").innerText = data.kpi.top_stop ?? "-";

      new Chart(document.getElementById("leakChart"), {
        type: "bar",
        data: { labels: [], datasets: [] }
      });

      new Chart(document.getElementById("oxyChart"), {
        type: "line",
        data: { labels: [], datasets: [] }
      });

      new Chart(document.getElementById("breakChart"), {
        type: "bar",
        data: { labels: [], datasets: [] }
      });

      new Chart(document.getElementById("stopChart"), {
        type: "pie",
        data: { labels: [], datasets: [] }
      });
    })
    .catch(() => alert("Dashboard data error"));
}

loadDashboard();
</script>

{% endblock %}
