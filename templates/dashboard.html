{% extends "base.html" %}
{% block content %}

<style>
  .kpi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 14px;
    margin-bottom: 20px;
  }

  .kpi-card {
    background: white;
    padding: 16px;
    border-radius: 14px;
    text-align: center;
  }

  .kpi-value {
    font-size: 1.8rem;
    font-weight: bold;
    margin-top: 6px;
  }

  .chart-box {
    background: white;
    padding: 14px;
    border-radius: 14px;
    margin-bottom: 18px;
  }

  canvas {
    width: 100% !important;
    height: auto !important;
  }
</style>

<h1 class="title">ðŸ“Š Dashboard</h1>

<div class="kpi-grid">
  <div class="kpi-card">
    <span class="mdi mdi-check-circle-outline mdi-24px"></span>
    <div class="kpi-value" id="kpiPass">0%</div>
    <div>Leak Pass %</div>
  </div>

  <div class="kpi-card">
    <span class="mdi mdi-gas-cylinder mdi-24px"></span>
    <div class="kpi-value" id="kpiOxy">-</div>
    <div>Avg Oâ‚‚</div>
  </div>

  <div class="kpi-card">
    <span class="mdi mdi-chart-bar mdi-24px"></span>
    <div class="kpi-value" id="kpiBreak">-</div>
    <div>Breakage %</div>
  </div>

  <div class="kpi-card">
    <span class="mdi mdi-alert-circle-outline mdi-24px"></span>
    <div class="kpi-value" id="kpiStop">-</div>
    <div>Top Stop</div>
  </div>
</div>

<div class="chart-box">
  <h3 class="subtitle">Leak Test</h3>
  <canvas id="leakChart"></canvas>
</div>

<div class="chart-box">
  <h3 class="subtitle">Oxygen Trend</h3>
  <canvas id="oxyChart"></canvas>
</div>

<div class="chart-box">
  <h3 class="subtitle">Breakage</h3>
  <canvas id="breakChart"></canvas>
</div>

<div class="chart-box">
  <h3 class="subtitle">Stop Reasons</h3>
  <canvas id="stopChart"></canvas>
</div>

{% endblock %}
