{% extends "base.html" %}
{% block content %}

<style>
  .reports {
    max-width: 520px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .report-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    font-weight: 500;
  }

  .report-card button {
    background: none;
    border: none;
    width: 100%;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .report-card:hover {
    background: #f0f4ff;
  }
</style>

<h1 class="title has-text-centered">Reports</h1>

<div class="reports">

  <form method="GET" action="{{ url_for('export_leak') }}">
    <div class="report-card">
      <button type="submit">
        Leak Test Report
        <span class="mdi mdi-download"></span>
      </button>
    </div>
  </form>

  <form method="GET" action="{{ url_for('export_oxygen') }}">
    <div class="report-card">
      <button type="submit">
        Oxygen Test Report
        <span class="mdi mdi-download"></span>
      </button>
    </div>
  </form>

  <form method="GET" action="{{ url_for('export_breakage') }}">
    <div class="report-card">
      <button type="submit">
        Breakage Report
        <span class="mdi mdi-download"></span>
      </button>
    </div>
  </form>

  <form method="GET" action="{{ url_for('export_log') }}">
    <div class="report-card">
      <button type="submit">
        Production Log Report
        <span class="mdi mdi-download"></span>
      </button>
    </div>
  </form>

</div>

{% endblock %}
