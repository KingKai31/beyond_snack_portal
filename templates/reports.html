{% extends "base.html" %}
{% block content %}

<style>
  .reports {
    max-width: 520px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .report-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    text-decoration: none;
    color: #363636;
    font-weight: 500;
  }

  .report-card:hover {
    background: #f0f4ff;
  }
</style>

<h1 class="title has-text-centered">Reports</h1>

<div class="reports">

  <a href="{{ url_for('export_leak') }}" class="report-card">
    Leak Test Report
    <span class="mdi mdi-download"></span>
  </a>

  <a href="{{ url_for('export_oxygen') }}" class="report-card">
    Oxygen Test Report
    <span class="mdi mdi-download"></span>
  </a>

  <a href="{{ url_for('export_breakage') }}" class="report-card">
    Breakage Report
    <span class="mdi mdi-download"></span>
  </a>

  <a href="{{ url_for('export_log') }}" class="report-card">
    Production Log Report
    <span class="mdi mdi-download"></span>
  </a>

</div>

{% endblock %}
